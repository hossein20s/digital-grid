apiVersion: batch/v1
kind: Job
metadata:
  name: fix-volume
spec:
  template:
    spec:
      containers:
        # - image: 446784691825.dkr.ecr.us-east-2.amazonaws.com/notebook:iforest
        - image: busybox
          name: fix-volume
          # command: ["sh", "-c", "tail -f /dev/null"]
          command: ["sh", "-c", "chown -R 1001:1001 /mnt"]
          resources: {}
          volumeMounts:
            - mountPath: /mnt
              name: data
      restartPolicy: Never
      volumes:
        - name: data
          # hostPath:
          #   # directory location on host
          #   path: /opt/data
          #   # this field is optional
          #   type: DirectoryOrCreate
          persistentVolumeClaim:
            claimName: data
